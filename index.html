<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <title>Battleship</title>
</head>
<body>
    <div id="container">
        <div class="top-banner">
            <div id="game-title">B A T T L E S H I P</div>
        </div>
        <div class="action-display">
            <div id="action-message">Press New Game to begin</div>
        </div>
        <div class="board-container">
            <div class="gameboard">
                <div class="board-title">Player's Board</div>
                <div id="player-board" class="board"></div>
            </div>
            <div class="gameboard">
                <div class="board-title">Computer's Board</div>
                <div id="computer-board" class="board"></div>
            </div>
        </div>
        <div class="button-container">
            <div id="new-game" class="button">New Game</div>
            <div id="toggle-axis" class="button">Toggle axis</div>
        </div>
    </div>
</body>
</html>
